<body>
     <h1>Quiz App</h1>
    <div>
        <fieldset>
            <p><b>Q1:</b> What is 2 + 18</p>
            <input type="radio" name="questionA" id="A1" >17 <br>
            <input type="radio" name="questionA" id="A2" >20<br>
            <input type="radio" name="questionA" id="A3" >19<br>
            <input type="radio" name="questionA" id="A4" >25<br>
        </fieldset>
    </div>
    <br><br>
    <div>
        <fieldset>
            <p><b>Q2:</b>CPU Stands For</p>
            <input type="radio" name="questionB" id="B1">Central Processing Unit<br>
            <input type="radio" name="questionB" id="B2">Control Processing Unit<br>
            <input type="radio" name="questionB" id="B3">Control Power Unit<br>
            <input type="radio" name="questionB" id="B4">None of These<br>
        </fieldset>
    </div>
    <br><br>
    <div>
        <fieldset>
            <p><b>Q3:</b>What is 4 - 3</p>
            <input type="radio" name="questionC" id="C1">3 <br>
            <input type="radio" name="questionC" id="C2">2<br>
            <input type="radio" name="questionC" id="C3">9<br>
            <input type="radio" name="questionC" id="C4">1<br>
        </fieldset>
    </div>
<br><br>
<div>
    <fieldset>
        <p><b>Q3:</b>What is 34 x 2</p>
        <input type="radio" name="questionD" id="D1">68 <br>
        <input type="radio" name="questionD" id="D2">58<br>
        <input type="radio" name="questionD" id="D3">60<br>
        <input type="radio" name="questionD" id="D4">70<br>
    </fieldset>
</div>
<br><br>
<button id="result" onclick="quiz()">Result</button>
